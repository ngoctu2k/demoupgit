    <section class="section2_edit-profile">
    	<div class="container container_section2-edit">
    		<h1 class="title-edit-profile">EDIT PROFILE</h1>
    		<form action="">
    			<div class="row row_profile">
    			<div class="col-md-4 change-avatar">
    				<div class="edit-avatar">
                        <div class="edit-avatar-container">
                            <img class="img_avatar"  id="output" src="images/profile-img.jpg">
                        </div>
    					
    					<div class="choosefile-avatar">
    						<div class="choosefile-avatar-links">
    							<i class="icon-change-avatar fas fa-camera"></i>
    						<input class="input-avatar" type="file" accept="image/*"  onchange="loadFile(event)">
    						</div>
    						
    					</div>
    					
    				</div>
    			</div>
    			<div class="col-md-8">
    				<div class="edit-profile-detail">
    					<div class="row import_value first-import">
    						<span class="col-md-3 col-xs-12  ">Name:</span>
    						<span  class="col-md-9 col-xs-12  import_value--base-edit">
                                <span class="row">
                                    <span class="col-md-6 "> <input class="input_name edit-name" type="text" placeholder="First Name"></span>
                                    
                            <span class="col-md-6"> <input class=" input_name edit-brith" type="date" id="birthday" name="birthday" value="26/3/1000"></span>  
                                </span>
    							
    						</span>
    						
    					</div>
    					<div class="row import_value">
    						<span class="col-md-3 col-xs-12  ">Phone Number:</span>
    						<span class="col-md-9 col-xs-12"><input class="  input_name-edit edit-phone-number" type="text" placeholder="0299999999"></span>
    					</div>
    					<div class="row import_value">
    						<span class="col-md-3 col-xs-12  " >Email:</span>
    						<span class="col-md-9"><input class=" col-xs-12 input_name-edit edit-email" type="text" placeholder="DoubleB@gmaol.com"></span>
    					</div>
    					<div class= "row import_value">
    						<span class="col-md-3 col-xs-12  ">Sex</span>
    						<span class="col-md-9 col-xs-12 ">
                                <span class="sex-chooses">
                                     <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Male</label>
                                  <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label><br>  
                                </span>
    										
    						</span>

    					</div>
    					<div class="row import_value text-textarea">
    						<span class="col-md-3 col-xs-12  " >Story</span>
    						 <span class="col-md-9 col-xs-12 "><textarea class="import_text-story" maxlength="150" minlength="0"></textarea></span>
    					</div>
    					<div>
    					 <button class="submit-edit-proflie" type="submit" value="Submit">Submit</button>
    				</div>
    				</div>
    				
    			</div>
    	</div>
    		</form>

<script >
var loadFile = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };
</script>
