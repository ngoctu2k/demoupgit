<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="../cssbooking/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../cssbooking/checkout.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- section header -->
    <section id="section1" id="section1">
        <div class=" container">
            <div class="header__booking">
                <div class="header__left">
                    <ul class="header__left--list">
                        <li class="list--left"> <a href="">Home</a></li>
                        <li class="list--left"> <a href="">About</a></li>
                        <li class="list--left"> <a href="">Catelogy</a></li>
                    </ul>
                </div>
                <div class="link__titel__home"><a class="link__titel" href="">Wp booking pro</a></div>
                <div class="header__right">
                    <ul class="header__right ">
                        <li class="list--right"><a href="">Employee</a></li>
                        <li class="list--right"><a href="">Events</a></li>
                        <li class="list--right"><a href="">My Profile</a></li>
                    </ul>
                </div>
                <div class="icon__menu">
                    <div class="icon__bar"><i class="fas fa-bars"></i></div>
                    <div class="icon__cart"><i class="fas fa-shopping-cart"></i></div>
                </div>
            </div>
        </div>
    </section>
    <section class="section2_checkout">
        <div class="container container2_checkout">
            <h2 class="title--checkout">CONFIRM AND PAY</h2>
            <div class="row row_container2_checkout">
                <div class="col-md-5">
                    <div class="details-course-checkout">
                        <div class="checkout_left-head">
                            <img src="../images/form-avatar.jpg" alt="">
                            <div class="checkout_right-head">
                                <h2>DANCE FIT</h2>
                                <div class="city">Las Vegas,Nevada </div>
                            </div>
                        </div>
                        <div class="checkout-left-body">
                            <div class="number--body">
                                <span class="location-default">Number:</span>
                                <span>0</span>
                            </div>
                            <div class="date--body">
                                <span class="location-default">Date:</span>
                                <span>14/Feb/20</span>
                            </div>
                            <div class="location--body">
                                <span class="location-default">Location</span>
                                <span>33PhamVanDong,HaNoi</span>
                            </div>
                        </div>
                        <div class="checkout-left-bottom">
                            <div class="bottom--total">
                                <span>Total:</span>
                                <span>$10000</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-7 container2_checkout-right">
                    <div class="payment-infor-container">
                        <div class="title--payment-infor">Payment Infor</div>
                        <form action="" class="payment-infor">
                            <div class="input_header">
                                <input class="input_name firstname" type="text" placeholder="First Name">
                                <input class="input_name lastname" type="text" placeholder="First Name">
                            </div>
                            <div class="contac__form">
                                <input class="input_name phone" type="text" placeholder="Phone Number">
                                <input class="input_name e-mail" type="text" placeholder="E-Mail">

                            </div>
                            <div class="payments">
                                <div class="">
                                    <p class="title--card-infor">Card infor</p>
                                    <input class="input_name card-number" type="text" placeholder="Card number">
                                    <div class="card-form">
                                    	  <input class="input_name expiration" type="text" placeholder="Expiration">
                                    <input class="input_name cvv" type="text" placeholder="CVV">
                                    </div>
                                  
                                </div>
                            </div>
                            <div >
                            	<button class="button-confirm">Confirm</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
    </section>
<div id="menu_mobile" class="nav_mobile">
    <ul>
        <li class="list-mobile">    <a href="">Home</a></li>
        <li class="list-mobile"><a href="">About</a></li>
        <li class="list-mobile"><a href="">Catelogy</a></li>
        <li class="list-mobile"><a href="">Employee</a></li>
        <li class="list-mobile"><a href="">Events</a></li>
        <li class="list-mobile"><a href="">My Profile</a></li>
    </ul>
    <button id="closemobile" class="close-menu-mobile"> X </button>
</div>
</body>

</html>
